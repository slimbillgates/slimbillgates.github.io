<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
  <title>You Wouldn't Steal a Car Generator</title>
  <style>
    @font-face {
      font-family: 'fxband_roughregular';
      src: url('fxband_rough-webfont.woff2') format('woff2'),
           url('fxband_rough-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    body {
      background-color: black;
      font-family: 'fxband_roughregular', sans-serif;
    }
  </style>
  <link rel="preload" href="fxband_rough-webfont.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fxband_rough-webfont.woff" as="font" type="font/woff" crossorigin>
 
</head>
<body>
<div id="load"></div>
<div id="container">
  <iframe width="1" height="1" src="https://www.youtube.com/embed/HmZm8vNHBSU?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <canvas id="piracygeneratorcanvas">Sorry, canvas not supported</canvas>
  <img id="start-image" src="youWouldnt.png" alt="why no work" />
  <input type="text" style="width: 400px; height: 30px; margin-left: auto; margin-right: auto;" value="You Wouldn't Steal a Car" id="bottom-text" autofocus="autofocus" />
</div>
<script>
  var canvas = document.getElementById('piracygeneratorcanvas');
  ctx = canvas.getContext('2d');
  width = 1000;
  height = 490;
  canvas.width = width;
  canvas.height = height;
  var img = document.getElementById('start-image');
  var bottomText = document.getElementById('bottom-text');
  generateImage();
  bottomText.addEventListener('keydown', generateImage);
  bottomText.addEventListener('keyup', generateImage);
  bottomText.addEventListener('change', generateImage);
  function generateImage() {
    ctx.clearRect(0, 0, width, height);
    ctx.drawImage(img, 0, 0, width, height);
    ctx.lineWidth = 4;
    ctx.font = '40pt xband_roughregular';
    ctx.strokeStyle = 'black';
    ctx.fillStyle = 'white';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'top';
    ctx.textBaseline = 'middle';
    var text2 = document.getElementById('bottom-text').value;
    text = text2.toUpperCase();
    x = canvas.width / 2;
    y = canvas.height - canvas.height / 2;
    ctx.strokeText(text, x, y);
    ctx.fillText(text, x, y);
  }
</script>
</body>
</html>
